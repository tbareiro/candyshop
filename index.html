<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row justify-content-around">
                <div class="div-products"><p id="producto1-titulo">titulo</p><p id="producto1-precio">precio</p><button id="button1">Agregar al carrito</button></div>
                <div class="div-products"><p id="producto2-titulo">titulo</p><p id="producto2-precio">precio</p><button id="button2">Agregar al carrito</button></div>
                <div class="div-products"><p id="producto3-titulo">titulo</p><p id="producto3-precio">precio</p><button id="button3">Agregar al carrito</button></div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <form onsubmit="return false">
                        <label for="codigo">Codigo Promocional</label><br>
                        <input type="text" id="codigo"><br><br>
                        <input type="submit" value="Aceptar">
                    </form>
                </div>
                <div class="div-carrito"><strong>Carrito</strong><p id="carrito"></p><p id="total">El total es: </p><p id="costo-envio"></p>
                <button id="pago">Calcular Envio</button></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
