<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="logo">
                <img src="./resources/candy-logo.jpg">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-around" id="catalogo">
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-around">
                <div class="products"><p id="producto1-titulo">titulo</p><p id="producto1-precio">precio</p><button id="button1">Agregar al carrito</button></div>
                <div class="products"><p id="producto2-titulo">titulo</p><p id="producto2-precio">precio</p><button id="button2">Agregar al carrito</button></div>
                <div class="products"><p id="producto3-titulo">titulo</p><p id="producto3-precio">precio</p><button id="button3">Agregar al carrito</button></div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="form col">
                    <form id="codigo">
                        <input type="text" placeholder="Insertar codigo promocional"><br><br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="div-carrito col"><strong>Carrito</strong><p id="carrito"></p><p id="total">El total es: </p><p id="costo-envio"></p>
                <button id="pago">Calcular Envio</button></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
